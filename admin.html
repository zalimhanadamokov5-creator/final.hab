<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Школа №25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }
        
        /* Боковое меню */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }
        
        .logo h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .logo p {
            font-size: 14px;
            color: #95a5a6;
        }
        
        .menu {
            margin-bottom: 40px;
        }
        
        .menu-item {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background 0.3s;
        }
        
        .menu-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .menu-item.active {
            background: #3498db;
        }
        
        .menu-item i {
            margin-right: 10px;
            width: 20px;
        }
        
        .user-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Основной контент */
        .main {
            flex: 1;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 30px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #666;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            color: #2c3e50;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-success {
            background: #2ecc71;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .welcome {
            background: #3498db;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .welcome h2 {
            margin-bottom: 15px;
        }
        
        /* Мобильная версия */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
            }
            
            .user-info {
                position: relative;
                bottom: auto;
                left: auto;
                right: auto;
                margin-top: 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Боковое меню -->
    <div class="sidebar">
        <div class="logo">
            <h2>Школа №25</h2>
            <p>Админ-панель</p>
        </div>
        
        <div class="menu">
            <a href="#" class="menu-item active">
                <i class="fas fa-tachometer-alt"></i> Панель управления
            </a>
        </div>
        
        <div class="user-info">
            <div class="avatar">
                <i class="fas fa-user-shield"></i>
            </div>
            <div>
                <h4>Администратор</h4>
                <p>admin</p>
            </div>
            <a href="index.html" style="margin-left: auto; color: white;">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main">
        <!-- Шапка -->
        <div class="header">
            <h1>Панель управления</h1>
            
        </div>
        
        <!-- Приветствие -->
        <div class="welcome">
            <h2>Добро пожаловать, Администратор!</h2>
            <p>Логин: admin | Пароль: admin</p>
            <a href="index.html" class="btn">На главную</a>
            <a href="login.html" class="btn btn-danger">Выйти</a>
        </div>
        
        <!-- Статистика -->
        <div class="stats">
            <div class="stat-card">
                <h3>256</h3>
                <p>Всего учеников</p>
            </div>
            <div class="stat-card">
                <h3>42</h3>
                <p>Учителей</p>
            </div>
            <div class="stat-card">
                <h3>8</h3>
                <p>Курсов</p>
            </div>
            <div class="stat-card">
                <h3>187</h3>
                <p>Оплат за месяц</p>
            </div>
     
        <!-- Управление курсами -->
        <div class="card">
            <h3>Добавить новый курс</h3>
            <form id="add-course">
                <div class="form-group">
                    <label>Название курса</label>
                    <input type="text" placeholder="Например: Математика 10-11 класс">
                </div>
                <div class="form-group">
                    <label>Цена в месяц (руб.)</label>
                    <input type="number" placeholder="1500">
                </div>
                <button type="submit" class="btn btn-success">Добавить курс</button>
            </form>
        </div>
    </div>
</body>
</html>
